<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>InstaRecipes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/main.css">
    </head>
    <body>

        <!-- <span><h1>InstaRecipes</h1></span> -->
        <div class="wrapper">
            <h1>InstaRecipes</h1>
        </div>
        <!-- <h3>Breakfast</h3> -->
        <button id="add-dish">Add a Dish</button>
        <button id="add-recipe">Add a Recipe to a Dish </button>
        

        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="name" class="form-control" id="name" placeholder=Name>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="image_url" class="form-control" id="image_url" placeholder="Place image url">
            </div>
            <label></label>
            <select class="form-select" aria-label="Default select example" id="category">
                <option selected>Select category</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Appetizer">Appetizer</option>
                <option value="Dessert">Dessert</option>
              </select>
            <div class="col-12">
                <button type="submit" class="form-submit">Submit</button>
            </div>

        </form>

        <form id="form-add-recipe"></form>

        <div class="list-of-cards"></div>
    
        
        <script src="src/main.js" defer></script>
    </body>
